<h2>Propietaires</h2>

<ul class="owners">
  <li *ngFor="let owner of owners"
    [class.selected]="owner === selectedOwner"
    (click)="onSelect(owner)">
    {{owner.name}}
  </li>
</ul>

<app-companies [companies]="selectedOwner ? getCompaniesForOwner(selectedOwner) : getCompaniesFromAllOwners()"></app-companies>
<div *ngIf="selectedOwner">
  <app-owner-detail [owner]="selectedOwner"></app-owner-detail>
</div>
