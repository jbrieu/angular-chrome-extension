<div *ngIf="owner">
  <p>A propos de {{owner.name}}</p>
  <a *ngIf="owner?.url" href="{{owner.url}}" target="_blank"> En savoir plus</a>
  <div *ngIf="owner?.pictureURL" class="avatar-frame">
    <img *ngIf="owner?.pictureURL" src="{{owner.pictureURL}}" alt="{{owner.name}} picture" />
  </div>
</div>
